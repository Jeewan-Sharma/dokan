<div class="px-7 py-3 ">
  <h2 class="text-center">
    <span class="pi pi-shopping-bag text-2xl cursor-pointer"></span>
    My Cart
  </h2>


  <div class="card">
    <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Image</th>
          <th>Price</th>
          <th>Qty</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.title}}</td>
          <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
          <td>{{product.price | currency:'Rs. '}}</td>
          <td>1</td>
          <td><button (click)="removeFromCart(product)" class="delete-btn">Delete</button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="flex flex-column text-right px-6 mt-3">
    <h3>Total Sum : 500</h3>
    <h3>Discount : 10</h3>
    <h3>Grand Total : 490</h3>
  </div>
  <div class="flex justify-content-end mt-3 ">

    <div>
      <a routerLink="check-out" class="default-btn"> Proceed to Checkout </a>
    </div>
  </div>
</div>
