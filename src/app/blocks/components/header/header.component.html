<div class="py-1 px-3 lg:px-8 flex justify-content-between bg-gray-100 sticky top-0 z-5">
  <div class="flex gap-6 align-items-center">
    <!-- logo -->
    <div class="flex align-items-center cursor-pointer">
      <a routerLink="/">
        <img [src]="ASSETS.IMAGES.LOGO" alt="DOKAN" width="50rem">
      </a>
    </div>

    <!-- Menu Bar -->
    <a routerLink="/" class="hidden lg:flex text-xl text-700 font-bold cursor-pointer color-on-hover">
      Home</a>
    <a routerLink="/categories"
      class="hidden lg:flex text-xl text-700 font-bold cursor-pointer color-on-hover">Categories</a>
    <a routerLink="/sale" class="hidden lg:flex text-xl text-700 font-bold cursor-pointer color-on-hover">Sale</a>
    <a routerLink="/about-us" class="hidden lg:flex text-xl text-700 font-bold cursor-pointer color-on-hover">About
      Us</a>
    <a routerLink="/blog" class="hidden lg:flex text-xl text-700 font-bold cursor-pointer color-on-hover">Blog</a>
  </div>
  <!-- Right: Icon Bar -->
  <div class="flex gap-4 align-items-center">
    <i (click)="favouritesClicked()" class="pi pi-heart-fill text-700 text-3xl cursor-pointer mt-2 color-on-hover"></i>
    <i (click)="cartClicked()" class="pi pi-shopping-cart text-700 text-3xl cursor-pointer mt-2 color-on-hover"></i>
  </div>
</div>
