<p-toast key="root-toast" [position]="toastPosition" styleClass="root-toast">
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column custom-message" style="flex: 1">
      <div class="p-text-center">
        <p>{{message.detail}}</p>
      </div>
    </div>
  </ng-template>
</p-toast>
